<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user-views/user-base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>View Contacts</title>
</head>
<body>
<section>
    <div class="container mt-2">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <!-- Added d-flex and justify-content-between here -->
                <h3 class="mb-0 d-flex justify-content-between align-items-center">
                    <span><i class="fa-solid fa-clipboard-list"></i> My Contacts</span>
                    <span th:text="${totalPages}"></span>
                </h3>
            </div>
            <!-- If no contacts -->
            <div th:if="${currentPage <= totalPages}">
                <div th:if="${contacts == null || contacts.isEmpty()}" class="alert alert-info text-center">
                    <h2 th:text="${'No contacts found'}"></h2>
                    <p th:text="${'Click Add Contact to create your contacts'}"></p>
                </div>
            </div>
            <div class="card-body">
                <!-- Contacts table -->
                <div th:unless="${contacts == null || contacts.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"><i class="fa-solid fa-camera"></i> Profile</th>
                            <th scope="col"> <i class="fa-solid fa-address-card"></i> Name</th>
                            <th scope="col">                                    <i class="fa-solid fa-envelope"></i>
                                 Email</th>
                            <th scope="col"><i class="fa-solid fa-phone"></i> Phone</th>
                            <th scope="col" class="text-center"><i class="fa-solid fa-file-pen"></i>  Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td>
                                <img src="" th:src="@{'/images/' + ${contact.image}}"
                                     alt="Contact Photo"
                                     class="img-thumbnail"
                                     style="width: 50px; height: 50px; object-fit: cover;">
                            </td>
                            <td th:text="${contact.firstName + ' ' + contact.lastName}"></td>
                            <td><a th:href="@{'/users/viewContactDetails/' + ${contact.id}}" ><span th:text="${contact.email}"></span></a></td>
                            <td th:text="${contact.phone}"></td>
                            <td class="text-center">
                                <a th:href="@{'/users/editContact/' + ${contact.id}}"
                                   class="btn btn-sm btn-warning"><i class="fa-solid fa-pen-clip"></i> Edit</a>
                                <a th:href="@{'/users/deleteContact/' + ${contact.id}}"
                                   class="btn btn-sm btn-danger ml-1"
                                   onclick="return confirm('Are you sure you want to delete this contact?');"><i class="fa-solid fa-trash"></i> Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination" th:if="${totalPages} > 0">
                            <li class="page-item"><a class="page-link" th:if="${currentPage > 0}" th:href="@{'/users/viewContacts/' + ${currentPage - 1}}">Previous</a></li>
                            <li class="page-item"><a class="page-link" th:href="@{'/users/viewContacts/' + ${currentPage}}"><span th:text="${currentPage + 1}"></span></a></li>
                            <li class="page-item"><a class="page-link" th:if="${currentPage + 1 < totalPages}" th:href="@{'/users/viewContacts/' + ${currentPage + 1}}">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
