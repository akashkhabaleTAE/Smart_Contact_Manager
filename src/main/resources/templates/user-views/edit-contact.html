<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user-views/user-base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">

                    <!--Alert messages for error and success-->
                    <div class="text-center" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:remove="all"></th:block>
                    </div>

                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-f0">Edit Contact</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/users/updateContact/' + ${contact.id}}" method="post" enctype="multipart/form-data" th:object="${contact}">

                            <div class="row">
                                <!--First Name Field-->
                                <div class="col-md-6 form-group">
                                    <i class="fa-solid fa-address-card"></i>
                                    <label for="firstNameId">First Name</label>
                                    <input type="text"
                                           name="firstName"
                                           class="form-control"
                                           id="firstNameId"
                                           th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
                                           th:field="*{firstName}"
                                           placeholder="Enter first name">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('firstName')}">
                                        <span th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></span>
                                    </div>
                                </div>

                                <!--Last Name Field-->
                                <div class="col-md-6 form-group">
                                    <i class="fa-solid fa-address-card"></i>
                                    <label for="lastNameId">Last Name</label>
                                    <input type="text"
                                           name="lastName"
                                           class="form-control"
                                           id="lastNameId"
                                           th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
                                           th:field="*{lastName}"
                                           placeholder="Enter last name">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('lastName')}">
                                        <span th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!--Phone Field-->
                                <div class="col-md-6 form-group">
                                    <i class="fa-solid fa-phone"></i>
                                    <label for="phoneId">Phone</label>
                                    <input type="text"
                                           name="phone"
                                           class="form-control"
                                           id="phoneId"
                                           th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"
                                           th:field="*{phone}"
                                           placeholder="Enter phone number">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('phone')}">
                                        <span th:each="error : ${#fields.errors('phone')}" th:text="${error}"></span>
                                    </div>
                                </div>

                                <!--Email Field-->
                                <div class="col-md-6 form-group">
                                    <i class="fa-solid fa-envelope"></i>
                                    <label for="emailId">Email</label>
                                    <input type="email"
                                           name="email"
                                           class="form-control"
                                           id="emailId"
                                           th:classappend="${#fields.hasErrors('email')}"
                                           th:field="*{email}"
                                           placeholder="example@email.com">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('email')}">
                                        <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                                    </div>
                                </div>
                            </div>

                            <!--Work Field-->
                            <div class="form-group">
                                <i class="fa-solid fa-user-tie"></i>
                                <label for="workId">Work/Profession</label>
                                <input type="text"
                                       name="work"
                                       class="form-control"
                                       id="workId"
                                       th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}"
                                       th:field="*{work}"
                                       placeholder="e.g. Software Developer, Teacher">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('work')}">
                                    <span th:each="error : ${#fields.errors('work')}" th:text="${error}"></span>
                                </div>
                            </div>

                            <!--About Field-->
                            <div class="form-group">
                                <i class="fa-solid fa-circle-info"></i>
                                <label for="aboutId">About</label>
                                <textarea name="about"
                                          id="aboutId"
                                          rows="4"
                                          class="form-control tinymce-editor"
                                          th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                          th:field="*{about}"
                                          placeholder="Write something about this contact..."></textarea>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('about')}">
                                    <span th:each="error: ${#fields.errors}" th:text="${error}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <i class="fa-solid fa-image"></i>
                                <label for="contactImageFileId">Upload Image</label>
                                <input type="file" id="contactImageFileId" name="contactImageFile">
                            </div>

                            <!--Buttons-->
                            <div class="text-center mt-4">
                                <button class="btn btn-success btn-lg px-5" type="submit">
                                    <span> <i class="fa-solid fa-plus"></i></span>
                                    Save Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        tinymce.init({
            selector: '.tinymce-editor',
            height: 300,
            menubar: false,
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'table', 'help', 'wordcount'
            ],
            toolbar: 'undo redo | formatselect | bold italic backcolor | \
                     alignleft aligncenter alignright alignjustify | \
                     bullist numlist outdent indent | removeformat | help',
            content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 14px; padding: 10px; }',
            branding: false,  // Removes "Powered by TinyMCE"
            statusbar: false  // Removes bottom status bar
        });
    </script>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
