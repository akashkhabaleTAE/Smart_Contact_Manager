<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SIGNUP</title>
</head>
<body>
<section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card">

                        <!--Alert messages for error and success-->
                        <div class="text-center" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                        </div>

                        <!--User Registration Logo-->
                        <div class="container text-center">
                            <img style="width: 80px;" th:src="@{/images/user.png}"  src="" alt="">
                        </div>
                        <h1 class="text-center">Register Here</h1>

                        <form th:action="@{/register}" method="post" th:object="${user}">

                            <!--Name Field-->
                            <div class="form-group">
                                <label for="nameId">Username</label>
                                <input type="text"
                                       class="form-control"
                                       id="nameId"
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                       th:field="*{name}">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('name')}">
                                    <span th:each="error : ${#fields.errors('name')}" th:text="${error}"></span>
                                </div>
                            </div>

                            <!--Email Field-->
                            <div class="form-group">
                                <label for="emailId">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="emailId"
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                       th:field="*{email}">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('email')}">
                                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                                </div>
                            </div>

                            <!--Password Field-->
                            <div class="form-group">
                                <label for="passwordId">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="passwordId"
                                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                       th:field="*{password}">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('password')}">
                                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                                </div>
                            </div>

                            <!--About Field-->
                            <div class="form-group">
                                <label for="about">About</label>
                                <textarea class="form-control tinymce-editor"
                                          name="about"
                                          id="about"
                                          rows="3"
                                          th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                          th:field="*{about}"
                                          placeholder="Tell us about yourself..."></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('about')}">
                                    <span th:each="error : ${#fields.errors('about')}" th:text="${error}"></span>
                                </div>
                            </div>

                            <!--Terms and Conditions-->
                            <div class="form-group form-check text-center">
                                <input class="form-check-input" type="checkbox" name="terms" id="termsId">
                                <label for="termsId">Agree to terms and conditions</label>
                            </div>

                            <!--Buttons-->
                            <div class="text-center">
                                <button class="btn bg-primary text-white" type="submit">Submit</button>
                                <button class="btn btn-warning text-white" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script>
        tinymce.init({
            selector: '.tinymce-editor',
            height: 250,
            menubar: false,
            plugins: [
                'lists', 'link', 'charmap', 'preview', 'searchreplace', 'code'
            ],
            toolbar: 'undo redo | bold italic underline | bullist numlist | link | removeformat',
            content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; padding: 10px; }',
            branding: false,
            statusbar: false
        });
    </script>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
